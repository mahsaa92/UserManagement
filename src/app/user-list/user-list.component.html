<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<table class="table table-sm">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </thead>
  <ng-container *ngFor= " let user of userArray">
    <tr class="table-dark" *ngIf="filterCondition(user)">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>
      <button class="btn btn-outline-info" 
      (click)="userService.populateForm(user)"> Edit</button>
      <button class="btn btn-outline-danger"
      (click)="onDelete(user.$key)">Delete</button>
    </td>
  </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDleteMessage">
  Deleted successfully.
</div>
